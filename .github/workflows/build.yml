name: Build Alumina Boot

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]


jobs:
  check:
    name: Rust project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Tree-sitter
        run: npm install -g tree-sitter-cli

      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: rustfmt, clippy

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
  snapshot-tests:
    name: Snapshot tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Tree-sitter
        run: npm install -g tree-sitter-cli

      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      - name: Build Alumina
        uses: actions-rs/cargo@v1
        with:
          command: build       

      - name: Install Python dependencies
        working-directory: tools/snapshot-tests
        run: pip3 install -r requirements.txt

      - name: Run PyTest
        working-directory: tools/snapshot-tests
        run: pytest snapshot.py

