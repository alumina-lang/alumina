name: Build Alumina

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    name: Lint rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - name: Install Tree-sitter
        run: npm install -g tree-sitter-cli

      - name: Lint Rust
        timeout-minutes: 10
        run: make lint-rust

  tests:
    name: Build and test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - name: Install Tree-sitter
        run: npm install -g tree-sitter-cli

      - name: Install libbacktrace
        if: matrix.os == 'macos-latest'
        run: |
          git clone https://github.com/ianlancetaylor/libbacktrace
          cd libbacktrace
          ./configure
          make -j8
          sudo make install

      - name: Run all tests
        timeout-minutes: 10
        run: make test -j8

  examples:
    name: Build examples
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - name: Install Tree-sitter
        run: npm install -g tree-sitter-cli

      - name: Build examples
        timeout-minutes: 10
        run: make examples -j8

  aluminac:
    name: Build aluminac
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 13

      - name: Install Tree-sitter (with runtime)
        run: |
          npm install -g tree-sitter-cli
          curl -fsSL https://github.com/tree-sitter/tree-sitter/archive/refs/tags/v0.20.7.tar.gz | tar -xz
          cd tree-sitter-*
          make
          sudo make install
          sudo ldconfig

      - name: Build aluminac
        run: make -j8

      - name: Test aluminac
        run: make test-aluminac

  docker:
    name: Build docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker build .
