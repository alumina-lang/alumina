name: Build Alumina Boot

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]


jobs:
  alumina-boot:
    name: Build alumina-boot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Tree-sitter
        run: npm install -g tree-sitter-cli

      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: rustfmt, clippy

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Tree-sitter
        run: npm install -g tree-sitter-cli

      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      - name: Install Python dependencies
        run: pip3 install -r tools/snapshot-tests/requirements.txt

      - name: Run tests
        run: make test
  aluminac:
    name: Build aluminac
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Tree-sitter (with runtime)
        run: |
          npm install -g tree-sitter-cli
          git clone https://github.com/tree-sitter/tree-sitter
          cd tree-sitter
          make
          sudo make install
          sudo ldconfig

      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      - name: Build aluminac
        run: make -j8
