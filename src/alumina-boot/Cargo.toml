[package]
name = "alumina-boot"
description = "Bootstrap compiler for the Alumina programming language"
repository = "https://github.com/tibordp/alumina"
version = "0.1.0"
edition = "2021"

[build-dependencies]
cc = "1.0"
syn = { version = "1.0", features = ["full"] }
quote = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
proc-macro2 = "1.0"
itertools = "0.10.5"

[dependencies]
regex = "1"
walkdir = "2"
clap = { version = "4.0.18", features = ["derive", "env"] }
tree-sitter = "~0.20.9"
bumpalo = "3.11.0"
thiserror = "1.0.37"
indexmap = "1.9.1"
once_cell = "1.15.0"
colored = "2"
backtrace = "0.3.66"
rustc-hash = "1.1.0"
strum = "0.24"
strum_macros = "0.24"
